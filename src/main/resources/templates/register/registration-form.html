<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Registration Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-4 col-md-offset-2 col-sm-6">
        <div class="card border-info">
            <div class="card-header bg-info">New User Registration
            </div>

            <div class="card-body">
                <div class="card-text">
                    <!--  Login Form  -->
                    <form action="#"
                          th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST"
                          class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${registrationError}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${registrationError}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" placeholder="Username (*)" th:field="*{username}">
                        </div>
                        <div th:if="${#fields.hasErrors('username')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="'Username ' + ${err}" />
                            </ul>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" placeholder="Password (*)" th:field="*{password}">
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" placeholder="First name (*)" th:field="*{firstName}">
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" placeholder="Last Name (*)" th:field="*{lastName}">
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" placeholder="Email (*)" th:field="*{email}">
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success mb-3">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--  Login Button  -->
        <div>
            <a th:href="@{/login}"
               class="btn btn-primary mt-3"
               role="button"
               aria-pressed="true"
            >
                Existing User ? Sign In
            </a>
        </div>
    </div>
</div>

</body>
</html>
