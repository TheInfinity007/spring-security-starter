<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-4 col-md-offset-2 col-sm-6">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">
                    <!--  Login Form  -->
                    <form action="#" th:action="@{/authenticate}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">

                                <!-- Check for login error -->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid Username or password
                                    </div>
                                </div>

                                <!-- Check for logout -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="mb-3 input-group">
                            <input type="text" class="form-control" placeholder="username" name="username">
                        </div>
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" placeholder="password" name="password">
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success mb-3">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<form action="#">


</form>

</body>
</html>
