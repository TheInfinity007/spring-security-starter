<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>The Infinity Home Page</title>
</head>
<body>

    <h2>The Infinity Home Page - Yoohoo!</h2>
    <hr/>
    <p>Welcome to the Coding World!</p>

    <hr>

    <!--  Display username and role  -->
    <p>
        User: <span>[[${#authentication.principal.username}]]</span>
        <br><br>
        Roles: <span>[[${#authentication.authorities}]]</span>
    </p>

    <hr>

    <div sec:authorize="hasRole('MANAGER')">

        <!--  Link to point to /leaders. For the managers  -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>

    </div>

    <div sec:authorize="hasRole('ADMIN')">

        <!--  Link to point to /systems. For the managers  -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
          m  (Only for Admin peeps)
        </p>

    </div>

    <!--  Logout button  -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="logout"/>
    </form>
</body>
</html>
